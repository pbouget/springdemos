<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngIf="isReader" mat-list-item routerLink="movie-list">Liste des films</a>
      <a *ngIf="isCreator" mat-list-item routerLink="movie-edit">Création film</a>
      <a *ngIf="isReader" mat-list-item routerLink="category-list">Liste des catégories</a>
      <a *ngIf="isCreator" mat-list-item routerLink="category-edit">Création catégorie</a>
      <a *ngIf="isAdmin" mat-list-item routerLink="user-list">Liste des utilisateurs</a>
      <a *ngIf="isAdmin" mat-list-item routerLink="user-edit">Création utilisateur</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- affichage pour Mobile -->
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Cinéma Angular avec JWT</span>
      <span class = "filler"></span>
      <span *ngIf="isLogged()" >&nbsp;{{ identifiant }}&nbsp;
       <button type="button" mat-icon-button (click)="logout()" >Logout</button>
      </span>
    </mat-toolbar>
    <div class="content">
      <!-- endroit ou les vues sont générées par le Router -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
